[behave]
# Paths to feature files
paths = features

# Logging configuration
logging_level = DEBUG
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Show timings
show_timings = True

# Show skipped steps
show_skipped = True

# Show source code
show_source = True

# Show environment
show_environment = True
